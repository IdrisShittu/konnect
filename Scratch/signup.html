<!DOCTYPE html>
<html>
<head>
	<title>Konnect | Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<p class="pageTitle">Konnect</p>
	


	<div>
	<form method="GET">

		<h2 id="formTitle">Register</h2>

		<label>First Name</label>
		<input type="text" name="firstname" class="textInput"><br>

		<label>Last Name</label>
		<input type="text" name="lastname" class="textInput"><br>

		<label>Email</label>
		<input type="email" name:"email" class="textInput"><br>

		<label>Password</label>
		<input type="password" name="password" min=8 class="textInput"><br>
		<p>Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter.</p>
		
		<label>Birthday</label>
		<input type="date" name="birthday" class="textInput"><br>
		
		<label>Gender</label>
		<input type="radio" name="gender" value="male" >
		<label class="mobileInput">Male</label>

		<input type="radio" name="gender" value="female" >
		<label class="mobileInput">Female</label>


		<label>Role</label>
		<input class="mobileInput" type="checkbox" name="teacher">
		<label class="mobileInput">Teacher</label>
		<input class="mobileInput" type="checkbox" name="parent">
		<label class="mobileInput">Parent</label>
		<input class="mobileInput" type="checkbox" name="student">
		<label class="mobileInput">Student</label>
		
	

		<input type="submit" value="Sign up for Konnect">
	

		<p>By clicking “Sign up for Konnect”, you agree to our Terms of Service and Privacy Statement. We’ll occasionally send you account related emails.</p>

	</form>

</div>

</body>
</html>
